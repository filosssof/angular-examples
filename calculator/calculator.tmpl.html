<h1 class="md-display-3">SuperPuperMega calculator (SPMC)</h1>

<div layout="row">
	<div flex="30"></div>
	<div flex="25" class="calculator">
	
	<div class="display md-display-2">{{calc.display}}</div>
	
		<md-grid-list md-cols="4" md-gutter="2em" md-row-height="1.2em">
		  <md-grid-tile><md-button class="menu-button md-raised" ng-click="calc.insertValue(1)">1</md-button></md-grid-tile>
		  <md-grid-tile><md-button class="menu-button md-raised" ng-click="calc.insertValue(2)">2</md-button></md-grid-tile>
		  <md-grid-tile><md-button class="menu-button md-raised" ng-click="calc.insertValue(3)">3</md-button></md-grid-tile>
		  <md-grid-tile ><md-button class="menu-button md-raised" ng-click="calc.func('plus')">+</md-button></md-grid-tile>
		  
		  
		  <md-grid-tile><md-button class="menu-button md-raised" ng-click="calc.insertValue(4)">4</md-button></md-grid-tile>
		  <md-grid-tile><md-button class="menu-button md-raised" ng-click="calc.insertValue(5)">5</md-button></md-grid-tile>
		  <md-grid-tile><md-button class="menu-button md-raised" ng-click="calc.insertValue(6)">6</md-button></md-grid-tile>
		  <md-grid-tile ><md-button class="menu-button md-raised" ng-click="calc.func('minus')">-</md-button></md-grid-tile>
		  
		  <md-grid-tile><md-button class="menu-button md-raised" ng-click="calc.insertValue(7)">7</md-button></md-grid-tile>
		  <md-grid-tile><md-button class="menu-button md-raised" ng-click="calc.insertValue(8)">8</md-button></md-grid-tile>
		  <md-grid-tile><md-button class="menu-button md-raised" ng-click="calc.insertValue(9)">9</md-button></md-grid-tile>
		  <md-grid-tile ><md-button class="menu-button md-raised" ng-click="calc.func('mult')">x</md-button></md-grid-tile>
		  
		  <md-grid-tile ><md-button class="menu-button md-raised" ng-click="calc.erase()">C</md-button></md-grid-tile>
		  <md-grid-tile ><md-button class="menu-button md-raised" ng-click="calc.insertValue(0)">0</md-button></md-grid-tile>
		  <md-grid-tile ><md-button class="menu-button md-raised" ng-click="calc.equals()">=</md-button></md-grid-tile>
		  <md-grid-tile ><md-button class="menu-button md-raised" ng-click="calc.func('divide')">/</md-button></md-grid-tile>
		</md-grid-list>
	</div>
	<div flex></div>
</div>
